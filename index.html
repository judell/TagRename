<!doctype html>
<html>

<head>
  <title>Rename Hypothesis tags</title>
  <link rel="stylesheet" href="https://jonudell.info/hlib/hlib.css">
  <script src="https://jonudell.info/hlib/hlib.bundle.js" charset="utf-8"></script>
  <style>
    button {
      margin-bottom: 0;
    }
    #progress {
      font-size: x-large;
    }
  </style>
</head>

<body>

  <h1>Hypothesis tag renamer</h1>

  <p>Clickone This tool lists your Hypothesis tags, and enables you to rename one or more of them.</p>

  <form autocomplete="off">
    <div class="formContainer">
      <div class="formField" id="userContainer"></div>
      <div class="formField" id="tokenContainer"></div>
    </div>
  </form>

  <div id="progress"></div>

  <div id="tags"></div>

  <script src="index.js"></script>

</body>

</html>
